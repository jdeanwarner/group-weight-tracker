<div #container style="display: block; width: 100%">
  <ngx-charts-line-chart *ngIf="view && view[0] > 0"
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="multi"
    [autoScale]="true"
    [curve]="curve"
    >
  </ngx-charts-line-chart>
</div>
