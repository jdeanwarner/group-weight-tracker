<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Weight Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime formControlName="date" displayFormat="MM/DD/YYYY" [max]="maxDate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Weight (lbs)</ion-label>
            <ion-input type="number" formControlName="value" min="0"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-end">
        <ion-col size-lg="4" offset-lg="3" class="ion-text-end">
          <ion-button color="danger" (click)="delete()">
            <ion-icon name="trash" slot="start"></ion-icon>
            Delete
          </ion-button>
          <ion-button color="primary" (click)="save()">
            <ion-icon name="save" slot="start"></ion-icon>
            Save
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
