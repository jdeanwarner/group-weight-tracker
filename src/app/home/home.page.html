<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Weight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-weight-chart class="ion-margin" [weightEntriesMap]="[weightEntries$ | async]" [users]="[authService.user$ | async]"></app-weight-chart>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-weight-entry-list [weightEntries]="weightEntries$ | async"></app-weight-entry-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['./entry']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
