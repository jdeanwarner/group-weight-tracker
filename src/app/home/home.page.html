<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Weight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="weightEntries$ | async as weightEntries">
    <app-weight-chart class="ion-margin" [weightEntriesMap]="[weightEntries]"></app-weight-chart>
    <app-weight-entry-list [weightEntries]="weightEntries"></app-weight-entry-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['./entry']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
