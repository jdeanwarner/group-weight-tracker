<ion-list *ngIf="users.length > 0">
  
  <ion-list-header>
    <ion-label>Owner</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let user of users; let i = index">
    <ion-label>{{ user.displayName }}</ion-label>
    <ion-toggle slot="start" [checked]="isOwner(user)" (ionChange)="ownershipChanged(user)"></ion-toggle>
    <ion-icon slot="end" name="trash" (click)="deleteItem(i)"></ion-icon>
  </ion-item>
</ion-list>
