<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/groups/joined"></ion-back-button>
    </ion-buttons>
    <ion-title>Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="ion-float-right" [routerLink]="['./manage']">Edit</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-weight-chart [users]="users$ | async" [weightEntriesMap]="groupsWeightEntries$ | async"></app-weight-chart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
